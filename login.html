<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Khelafat Banking</title>
</head>
<body>
    <header class="text-center fs-1 fw-bold mt-5">
        <h1>Welcome to <span class="text-info">Khelafate Islamia Bank</span> !!!</h1>
    </header>
    <main class="d-flex justify-content-center">
        <div class="w-75 p-4 mt-3 bg-info rounded">
            <div class=" mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword">
              <div id="passwordHelp" class="form-text">We'll never share your password with anyone else.</div>
            </div>
            <div class="d-flex justify-content-center  mt-4">
                <button id="submit-btn" class="btn btn-danger " type="submit" >Submit</button>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
